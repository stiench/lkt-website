<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LANekdote - Since 2003</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="hamburger-menu.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#hamburgerMenua").load("humberger-menu.html"); 
        });
    </script> 
</head>

<body>
    <div id="hamburgerMenua"></div>
    <br />
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <img src="images/lkt.png" alt="LANekdote" class="">
    </div>
    <br />
    <br />
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="display-4">LKT Champions League</h1>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-lg-6">
                <div class="container d-flex justify-content-center align-items-center">
                    <h1 class="display-5">Résultats</h1>
                </div>
                <br />
                <div class="container">
                    <table id="tableCL" class="table table-striped thead-light table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Année</th>
                                <th>Compétition</th>
                                <th>Vainqueur</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container d-flex justify-content-center align-items-center">
                    <h1 class="display-5">Classement</h1>
                </div>
                <br />
                <div class="container">
                    <table id="tableSt" class="table table-striped thead-light table-hover table-sm">
                        <thead>
                            <tr>
                                <th>
                                    <center>Victoires</center>
                                </th>
                                <th>Nom</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br /><i class="fa-solid "></i>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <p>Le comité est composé des personnes suivantes :<br />
        <i class="fa fa-user" aria-hidden="true"></i> Président <i class="fa fa-arrow-right" aria-hidden="true"></i> Bruno Garavaglia<br />
        <i class="fa fa-user" aria-hidden="true"></i> Vice-Président <i class="fa fa-arrow-right" aria-hidden="true"></i> Manuel Bavaud<br />
        <i class="fa fa-user" aria-hidden="true"></i> Secrétaire <i class="fa fa-arrow-right" aria-hidden="true"></i> Yannick Beuchat</p>
    </div>
    <br />
    <br />
</body>
</html>
